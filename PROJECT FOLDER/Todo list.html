<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00FF7F, #FF69B4); /* Parrot green to pink */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #00FF7F;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      background: #222;
      color: #eee;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: #777;
    }
    button {
      background: #00FF7F;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #00cc66;
    }
    .buttons {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>To-Do List</h1>
  <input id="taskInput" type="text" placeholder="Enter a new task..." />
  <ul id="taskList"></ul>

  <div class="buttons">
    <button onclick="addTask()">Add Task</button>
    <button onclick="clearTasks()">Clear All</button>
  </div>
</div>

<script>
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');

  function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === '') return;
    
    const li = document.createElement('li');
    li.textContent = taskText;

    li.addEventListener('click', () => {
      li.classList.toggle('done');
    });

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '❌';
    deleteBtn.onclick = () => taskList.removeChild(li);
    li.appendChild(deleteBtn);

    taskList.appendChild(li);
    taskInput.value = '';
  }

  function clearTasks() {
    taskList.innerHTML = '';
  }

  taskInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      addTask();
    }
  });
</script>

</body>
</html>
