<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe - Bluey Black Enhanced</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0a0f1a 20%, #000010);
      color: #cde9ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #66ccff;
      text-shadow: 0 0 15px #00bfff;
      margin-bottom: 15px;
    }

    .scoreboard {
      display: flex;
      gap: 40px;
      margin-bottom: 20px;
      font-size: 18px;
      color: #88ccff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 12px;
    }

    .cell {
      background: #0b1320;
      color: #ccc;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #001122;
      transition: all 0.2s ease-in-out;
    }

    .cell:hover {
      background: #152237;
      transform: scale(1.05);
    }

    .cell.x {
      color: #33ccff;
      text-shadow: 0 0 12px #33ccff;
    }

    .cell.o {
      color: #ff99ff;
      text-shadow: 0 0 12px #ff99ff;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
      color: #aaccff;
    }

    .restart-btn {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 16px;
      background: #112233;
      color: #66ccff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #007acc;
      transition: all 0.3s;
    }

    .restart-btn:hover {
      background: #1c3b5a;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>âœ¨ Tic-Tac-Toe</h1>
<div class="scoreboard">
  <div>X Wins: <span id="x-score">0</span></div>
  <div>O Wins: <span id="o-score">0</span></div>
</div>
<div class="board" id="board"></div>
<div class="status" id="status">Player X's Turn</div>
<button class="restart-btn" onclick="restartGame()">Restart</button>

<script>
  const board = document.getElementById('board');
  const statusText = document.getElementById('status');
  const xScore = document.getElementById('x-score');
  const oScore = document.getElementById('o-score');

  let currentPlayer = 'X';
  let cells = Array(9).fill('');
  let score = { X: 0, O: 0 };

  function createBoard() {
    board.innerHTML = '';
    cells.forEach((_, index) => {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = index;
      cell.addEventListener('click', handleClick);
      board.appendChild(cell);
    });
  }

  function handleClick(e) {
    const index = e.target.dataset.index;
    if (cells[index] !== '') return;

    cells[index] = currentPlayer;
    e.target.textContent = currentPlayer;
    e.target.classList.add(currentPlayer.toLowerCase());

    if (checkWin()) {
      statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
      score[currentPlayer]++;
      updateScore();
      disableBoard();
      return;
    }

    if (cells.every(cell => cell !== '')) {
      statusText.textContent = "It's a Draw!";
      return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    statusText.textContent = `Player ${currentPlayer}'s Turn`;
  }

  function checkWin() {
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return winPatterns.some(pattern =>
      pattern.every(i => cells[i] === currentPlayer)
    );
  }

  function disableBoard() {
    document.querySelectorAll('.cell').forEach(cell => cell.removeEventListener('click', handleClick));
  }

  function updateScore() {
    xScore.textContent = score.X;
    oScore.textContent = score.O;
  }

  function restartGame() {
    cells = Array(9).fill('');
    currentPlayer = 'X';
    statusText.textContent = `Player ${currentPlayer}'s Turn`;
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
